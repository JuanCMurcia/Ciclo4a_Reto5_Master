<body>
    <!-- mi navegacion -->
    <div class="miNav">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <img src="images/LogoTurmeque.png" alt="" style="margin-right: 20px;">
            <a class="navbar-brand" href="#">Alto Turmeque Ltda</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText"
                aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="./index.html">Home <span class="sr-only">(current)</span></a>

                    <li class="nav-item">
                        <a class="nav-link" href="#">Servicios</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contacto</a>
                    </li>
                </ul>
                <span class="navbar-text">
                    <span class="nombreUsuario">Aqui va el nombre de usuario</span>
                    <a href="./productsAdmon.html"><button type="button" class="btn btn-success"
                            onclick="showData('productsAdmon')">Volver</button></a>
                </span>
            </div>
        </nav>
    </div>
    <!-- fin mi navegacion -->

    <div class="container-sm p-1 my-5 border">
        <h5>Registrar Producto</h5>
        <div class="mb-3 my-3" id="menu-pos">
            <label for="newRef" class="form.label">Refererencia:</label>
            <input type="text" class="form-control" id="newRef" name="reference">
        </div>
        <div class="mb-3 mt-3" id="menu-pos">
            <label for="newCategory" class="form-label">Categoria:</label>
            <input type="text" class="form-control" id="newCategory" name="category">
        </div>
        <div class="mb-3 mt-3" id="menu-pos">
            <label for="newSize" class="form-label">Talla:</label>
            <input type="text" class="form-control" id="newSize" name="size">
        </div>
        <div class="mb-3 mt-3" id="menu-pos">
            <label for="newDes" class="form-label">Descripcion:</label>
            <input type="text" class="form-control" id="newDes" name="description">
        </div>
        <div class="mb-3" id="menu-pos">
            <label for="newAva" class="form-label">Disponibilidad:</label>
            <select class="form-control" id="newAva">
                <option>Seleccione disponibilidad</option>
                <option>true</option>
                <option>false</option>
            </select>
        </div>
        <div class="mb-3 mt-3" id="menu-pos">
            <label for="newPrice" class="form-label">Precio:</label>
            <input type="number" class="form-control" id="newPrice" name="price">
        </div>
        <div class="mb-3 mt-3" id="menu-pos">
            <label for="newQua" class="form-label">Catidad:</label>
            <input type="number" class="form-control" id="newQua" name="quantity">
        </div>
        <div class="mb-3 mt-3" id="menu-pos">
            <label for="newPhoto" class="form-label">Imagen</label>
            <input type="text" class="form-control" id="newPhoto" name="photo">
        </div>

        <button type="submit" class="btn btn-primary" onclick="createProduct()">Registrar Producto</button>
        
    </div>

    <!-- mi Footer -->
    <div class="miFooter">

        <footer class="page-footer font-small special-color-dark pt-4">
